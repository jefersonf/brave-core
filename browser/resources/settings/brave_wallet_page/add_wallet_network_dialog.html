<script type="module" src="brave_wallet_browser_proxy.js"></script>
<script type="module" src="../settings_shared_css.js"></script>

<style include="settings-shared">
  #submit {
    margin-left : 10px;
  }
</style>
<cr-dialog show-close-button show-on-attach>
  <div slot="title">$i18n{walletAddNetworkDialogTitle}</div>
  <div slot="body">
    <cr-input id="key" label=""
        type="text" placeholder="Enter key name" invalid="[[!isNameValid_]]"
        error-message="$i18n{walletAddNetworkError}" spellcheck="false"
        on-input=nameChanged_
        autofocus>
    </cr-input>
  </div>
  <div slot="button-container">
    <cr-button class="action-button" on-click="onAddNetworkTap_" disabled="[[!isSubmitButtonEnabled_]]">
      $i18n{walletNetworkAdd}
    </cr-button>
  </div>
</cr-dialog>
